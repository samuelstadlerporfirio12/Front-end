<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS Externo (Formulário) - 13, 17/04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header> <!--cabeçalho-->
    <p>CSS Externo (Formulário) - 13, 17/04</p>
   </header>
   <main> <!--meio-->
            <section class="box">
            <form>
                <fieldset>
                    <legend><strong>Formulario de Cliente</strong></legend>
                        <br>
                        <section class="formulario">
                        <section class="inputBox" id="lb1">
                            <input type="text" name="nome" id="name" class="inputUser" required>
                            <label for="name"class="labelInput">Nome Completo</label>
                        </section>
                        <br>
                        <section class="inputBox" id="lb2">
                            <input type="text" name="email" id="email" class="inputUser" required>
                            <label for="name"class="labelInput">Email</label>
                        </section>
                        <br>
                        <section class="inputBox" id="lb3">
                            <input type="tel" name="telefone" id="telefone
                            " class="inputUser" required>
                            <label for="telefone"class="labelInput">Telefone</label>
                        </section>

                        <section id="sexo">
                        <p>sexo:</p>
                        <input type="radio" name="genero" id="feminino" value="feminino">
                        <label for="feminino">feminino</label>
                        <br>
                        <br>
                        <input type="radio" name="genero" id="masculino" value="masculino">
                        <label for="masculino">masculino</label>
                        <br>
                        <br>
                        <input type="radio" name="genero" id="outro" value="outro">
                        <label for="outro">outro</label>
                        </section>

                        
                </fieldset>
            </form>
            </section>
    </main>





</body>
</html>
