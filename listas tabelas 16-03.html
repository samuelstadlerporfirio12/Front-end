<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>listas e tabelas 16/03</title>
</head>

<body>
  <h1>listas e tabelas</h1>

  <h2>lista não ordenada</h2>
  <ul>
    <li>HTTP</li>
    <li>FTP</li>
    <li>HTTPs</li>
    <li>TCP/IP</li>
  </ul>

  <h3>lista ordenada</h3>
  <ol>
    <li>HTTP</li>
    <li>FTP</li>
    <li>HTTPs</li>
    <li>TCP/IP</li>

  </ol>
  <table border="1">
    <tr>
      <td>nome</td>
      <td>idade</td>
      <td>profissão</td>
      <td>cpf</td>

    </tr>

    <tr>
      <td>samuel</td>
      <td>24</td>
      <td>herdeiro</td>
      <td>000000000-00</td>
    </tr>

    <tr>
      <td>mateus</td>
      <td>23</td>
      <td>rinoplasta</td>
      <td>000000000-00</td>
    </tr>

    <tr>
      <td>gabriel</td>
      <td>69</td>
      <td>sushi man</td>
      <td>000000000-00</td>
    </tr>


</body>


</html>
